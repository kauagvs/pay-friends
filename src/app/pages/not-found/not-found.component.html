<div class="not-found-container" fxLayout="column" fxLayoutAlign="space-between center">
  <div fxFlex fxLayout fxLayoutAlign="center center">
    <img src="assets/img/404.png" width="100%" alt="Not found image" />
  </div>
  <div class="description-content" fxFlex="0 1 55%" fxLayout fxLayoutAlign="center center">
    <section fxFlex fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="24px">
      <h1>Página não encontrada</h1>
      <span>Esta não é a página que você está procurando.</span>
      <button type="submit" mat-raised-button color="primary" [routerLink]="['home']">
        Voltar para tela de início
      </button>
    </section>
  </div>
</div>
